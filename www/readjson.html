<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() 
    {
        var url = "http://masmandakun.000webhostapp.com/cordova/www/json.php";
        $.getJSON(url, function(result) 
        {
            console.log(result);
            $.each(result, function(i, field) 
            {
                var id = field.id;
                var title = field.title;
                var duration = field.duration;
                var price = field.price;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "'><span class='item-note'>" + duration + "</span><h2>" + title + " </h2><p>" + price + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Tambah Kontak</a>
        <h1 class="title">Daftar Kontak</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
